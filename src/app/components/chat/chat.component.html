<div class="msg-header">
  <div class="msg-header-title">
    <i class="fa fa-envelope"></i>
  </div>
  <div class="active">
    <h4>Hanging Out</h4>
  </div>
</div>

<div class="chat-page">
  <div class="msg-inbox">
    <div class="chats">
      <div class="msg-page">
        <div class="app-mensajes" id="app-mensajes">
          <div class="text-right" *ngFor="let chat of _cs.chats" [ngClass]="{'text-right': _cs.ususario.uid == chat.uid }">
            <span class="badge badge-primary"
            [ngClass]="{'badge-primary': _cs.ususario.uid == chat.uid,
                        'badge-success': _cs.ususario.uid != chat.uid }" >{{ chat.nombre }}</span>
            <div class="recived-msg-inbox">
              <p><i class="fa fa-user-circle ico text-success" *ngIf="_cs.ususario.uid != chat.uid"></i> {{ chat.mensaje }} <i class="fa fa-user-circle-o ico text-body" *ngIf="_cs.ususario.uid == chat.uid"></i></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="msg-bottom">
  <div class="input-group">
    <input type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()" placeholder="Enviar mensaje">
    <div class="input-group-append">
      <span class="input-group-text"><i class="fa fa-paper-plane"></i></span>
    </div>
  </div>
</div>
